name: Update Gist

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libicu-dev zlib1g-dev libcurl4-openssl-dev libssl-dev ruby-dev --no-install-recommends --no-install-suggests

      - name: Install github-linguist
        run: sudo gem install github-linguist

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build

      - name: Run lang-box
        run: pnpm start
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 5a784ccd327291192d8b9b8db92f9145
          USERNAME: ${{ github.repository_owner }}
          DAYS: 365
